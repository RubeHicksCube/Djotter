services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
      cache_from:
        - djotter-dev:latest
    container_name: djotter-dev
    ports:
      - "8001:8000"
    environment:
      - NODE_ENV=production
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-key-in-production}
      - PORT=8000
    volumes:
      - djotter-data:/app/data
      - djotter-journal:/app/journal
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/api"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  djotter-data:
    driver: local
  djotter-journal:
    driver: local
