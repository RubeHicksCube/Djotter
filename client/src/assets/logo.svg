<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Otter writing in a journal -->
  <defs>
    <radialGradient id="otterBody" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8B6F47;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B5537;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Journal/Notebook -->
  <rect x="100" y="120" width="80" height="60" fill="#E8D4B0" stroke="#8B7355" stroke-width="2" rx="3"/>
  <line x1="140" y1="120" x2="140" y2="180" stroke="#8B7355" stroke-width="2"/>
  <!-- Journal lines -->
  <line x1="110" y1="135" x2="170" y2="135" stroke="#B8A080" stroke-width="1"/>
  <line x1="110" y1="145" x2="170" y2="145" stroke="#B8A080" stroke-width="1"/>
  <line x1="110" y1="155" x2="170" y2="155" stroke="#B8A080" stroke-width="1"/>
  <line x1="110" y1="165" x2="165" y2="165" stroke="#B8A080" stroke-width="1"/>

  <!-- Otter body -->
  <ellipse cx="80" cy="130" rx="45" ry="50" fill="url(#otterBody)"/>

  <!-- Otter head -->
  <ellipse cx="70" cy="80" rx="30" ry="35" fill="url(#otterBody)"/>

  <!-- Otter ears -->
  <ellipse cx="52" cy="58" rx="8" ry="10" fill="#6B5537"/>
  <ellipse cx="88" cy="58" rx="8" ry="10" fill="#6B5537"/>

  <!-- Otter face patch -->
  <ellipse cx="70" cy="88" rx="20" ry="18" fill="#B8956A"/>

  <!-- Otter eyes (looking at journal) -->
  <circle cx="65" cy="78" r="4" fill="#2C1810"/>
  <circle cx="80" cy="78" r="4" fill="#2C1810"/>
  <circle cx="66" cy="76" r="1.5" fill="#FFFFFF"/>
  <circle cx="81" cy="76" r="1.5" fill="#FFFFFF"/>

  <!-- Otter nose -->
  <ellipse cx="70" cy="90" rx="5" ry="3" fill="#2C1810"/>

  <!-- Otter smile -->
  <path d="M 65 95 Q 70 98 75 95" stroke="#2C1810" stroke-width="1.5" fill="none"/>

  <!-- Otter arm/paw reaching toward journal -->
  <ellipse cx="110" cy="115" rx="15" ry="8" fill="#8B6F47" transform="rotate(-20 110 115)"/>

  <!-- Pencil in paw -->
  <rect x="108" y="100" width="4" height="30" fill="#F4E04D" transform="rotate(-35 110 115)"/>
  <polygon points="110,95 107,100 113,100" fill="#E8A0A0" transform="rotate(-35 110 115)"/>

  <!-- Writing motion line -->
  <path d="M 145 158 Q 150 160 155 158" stroke="#4A4A4A" stroke-width="1.5" fill="none" opacity="0.7"/>
</svg>
